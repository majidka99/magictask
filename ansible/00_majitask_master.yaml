---
- name: Complete Majitask v3.0 Server Setup
  hosts: localhost
  become: true
  vars:
    domain_name: "app.majitask.fun"
    app_path: "/home/apps/majitask"
    email_address: "majitask.fun@gmail.com"
    
  tasks:
    - name: Ensure the majitask app directory exists
      file:
        path: "{{ app_path }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

- import_playbook: 01_update_ubuntu.yaml
- import_playbook: 02_mariadb.yaml
- import_playbook: 03_nginx.yaml
- import_playbook: 04_letsencrypt.yaml
- import_playbook: 05_install_postfix.yaml
- import_playbook: 06_firewall_ufw.yaml
- import_playbook: 07_users.yaml
- import_playbook: 08_deploying_backup.yaml
- import_playbook: 09_skeleton.yaml
- import_playbook: 10_security_hardening_majitask.yaml
- import_playbook: 11_majitask_app_deployment.yaml

- name: Final Majitask v3.0 Setup Tasks
  hosts: localhost
  become: true
  vars:
    domain_name: "app.majitask.fun"
    app_path: "/home/apps/majitask"
    
  tasks:
    - name: Restart Nginx to apply all changes
      service:
        name: nginx
        state: restarted

    - name: Display setup completion message
      debug:
        msg: |
          MajiTask v3.0 server setup complete!
          
          Domain: {{ domain_name }}
          App Path: {{ app_path }}
          
          Features Deployed:
          ✓ MariaDB Database
          ✓ Node.js 18+ Runtime
          ✓ Authentication & Authorization
          ✓ Audit Logging
          ✓ Email Notifications
          ✓ File Uploads
          ✓ Rate Limiting
          ✓ SSL/TLS Security
          
          Next steps:
          1. Access application at https://{{ domain_name }}
          2. Login with admin credentials
          3. Configure user management
          4. Test all features
          
          SSL certificate will be automatically obtained when DNS is properly configured.
